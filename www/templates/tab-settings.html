<ion-view title="Settings">
  <ion-content class="has-header padding" scroll="false" style="-webkit-align-items: center; align-items: center">
  <div class="card padding-top">
    <div class="item item-text-wrap">
      <div ng-style="{'text-align': 'center', visibility: replicationInProgress ? 'visible' : 'hidden'}">
      <h2>A replication is in progress.</h2>
      </div>
    </div>
  </div>
  <div class="card">
  <button class="button button-large button-block button-positive" ng-disabled="replicationInProgress" ng-click="beginReplication()">
  Begin Replication
  </button>
  </div>
  <div class="card">
  <button class="button button-large button-block button-assertive" ng-click="clearCredentials()">
  Clear Credentials
  </button>
  </div>
  </ion-content>
</ion-view>
